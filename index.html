<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Progress</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: transparent;
      color: #333;
    }

    .bar-bg {
      background: #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
      height: 20px;
      position: relative;
      width: 100%;
    }

    .bar-fill {
      background: #f9ca24;
      height: 100%;
      width: 0%;
      transition: width 0.6s ease;
      position: relative;
    }

    .bar-text {
      position: absolute;
      right: 8px;
      top: 1px;
      font-size: 0.85rem;
      font-weight: bold;
      color: #333;
    }

    .summary {
      margin-top: 6px;
      font-size: 0.9rem;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="bar-bg">
    <div class="bar-fill" id="bar-fill">
      <div class="bar-text" id="bar-text">0%</div>
    </div>
  </div>
  <div class="summary" id="summary">Loading...</div>

  <script>
    async function fetchProgress() {
      try {
        const response = await fetch('/.netlify/functions/getProgress');
        const data = await response.json();
        console.log("Fetched data:", data);

        const percent = Math.round(data.progress * 100);
        const total = data.total.toLocaleString();
        const goal = data.goal.toLocaleString();

        const barFill = document.getElementById('bar-fill');
        const barText = document.getElementById('bar-text');

        barFill.style.width = `${percent}%`;
        barText.textContent = `${percent}%`;

        if (percent < 15) {
          barText.style.right = '-40px';
          barText.style.color = '#666';
        } else {
          barText.style.right = '8px';
          barText.style.color = '#333';
        }

        document.getElementById('summary').textContent = `$${total} raised of $${goal} goal!`;
      } catch (err) {
        console.error("Fetch error:", err);
        document.getElementById('summary').textContent = 'âš  Failed to load progress.';
      }
    }

    fetchProgress();
  </script>
</body>
</html>
