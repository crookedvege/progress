
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Progress Bar</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f8f8;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .progress-container {
      width: 100%;
      max-width: 500px;
      background: #e0e0e0;
      border-radius: 30px;
      overflow: hidden;
      position: relative;
    }
    .progress-bar {
      background: #ffd700;
      height: 30px;
      width: 0%;
      line-height: 30px;
      color: black;
      text-align: center;
      font-weight: bold;
      transition: width 0.6s ease;
    }
    .info {
      text-align: center;
      margin-top: 10px;
      font-size: 1rem;
    }
    .goal-amount {
      position: absolute;
      right: 10px;
      top: 5px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>Campaign Progress</h2>
  <div class="progress-container">
    <div class="progress-bar" id="progressBar">0%</div>
    <div class="goal-amount" id="goalAmount"></div>
  </div>
  <div class="info" id="donationInfo">Loading...</div>

  <script>
    fetch('/.netlify/functions/getProgress')
      .then(res => res.json())
      .then(data => {
        const percentage = data.progress * 100;
        document.getElementById('progressBar').style.width = percentage + '%';
        document.getElementById('progressBar').textContent = Math.round(percentage) + '%';
        document.getElementById('donationInfo').textContent = `$${data.current.toLocaleString()} raised`;
        document.getElementById('goalAmount').textContent = `Goal: $${data.goal.toLocaleString()}`;
      })
      .catch(() => {
        document.getElementById('donationInfo').textContent = 'Failed to load data.';
      });
  </script>
</body>
</html>
